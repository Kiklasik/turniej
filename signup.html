  <body class="text-center">

    <div class="cover-container d-flex h-100 w-100 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead p-3 pr-5 justify-content-start" >
            <a class="nav-link backbtn" href="index.html">Powrót</a>
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover justify-content-center">
          <div class="test"></div>
          <h1 class="display-3 mt-2">Wybierz grę!</h1>
          <br><br>
          <div class="select d-flex flex-row justify-content-center">
              <div class="game cs mx-auto">
                <a href=""><img class="m-2" src="http://pv.kiklas.pl/wp-content/uploads/2022/04/cs-go1-300x300.png" alt=""></a>

              </div>
              <div class="game fort  mx-auto">
                <img class="m-2" src="http://pv.kiklas.pl/wp-content/uploads/2022/04/fortnite-game-line-logo-shooter-icon-780227-300x300.png" alt="">
              </div>
          </div>
          <p class="lead">
          <br><br>
          <a href="signup.html" class="btn btn-lg btn-secondary">Zapisz mnie!</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
